env:
  TERM: alacritty

window:
  padding:
    x: 15
    y: 15
  dynamic_padding: true
  decorations: none

# Font configuration
font:
  normal:
    family: VictorMono Nerd Font Mono
    style: Light

  bold:
    family: VictorMono Nerd Font Mono
    style: Bold

  italic:
    family: VictorMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: VictorMono Nerd Font Mono
    style: Bold Italic

  size: 19.0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors (Modus)
schemes:
modus-vivendi: &modus-vivendi
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'

  cursor:
    text: CellBackground
    background: CellForeground

  # Normal colors (except green it is from intense colors)
  normal:
    black:   '#000000'
    red:     '#ff8059'
    green:   '#00fc50'
    yellow:  '#eecc00'
    blue:    '#29aeff'
    magenta: '#feacd0'
    cyan:    '#00d3d0'
    white:   '#eeeeee'

  # Bright colors [all the faint colors in the modus theme]
  bright:
    black:   '#555555'
    red:     '#ffa0a0'
    green:   '#88cf88'
    yellow:  '#d2b580'
    blue:    '#92baff'
    magenta: '#e0b2d6'
    cyan:    '#a0bfdf'
    white:   '#ffffff'

  # dim [all the intense colors in modus theme]
  dim:
    black:   '#222222'
    red:     '#fb6859'
    green:   '#00fc50'
    yellow:  '#ffdd00'
    blue:    '#00a2ff'
    magenta: '#ff8bd4'
    cyan:    '#30ffc0'
    white:   '#dddddd'

modus-operandi: &modus-operandi
  # Default colors
  primary:
    background: '#ffffff'
    foreground: '#000000'

  cursor:
    text: CellBackground
    background: CellForeground

  # Normal colors (except green it is from intense colors)
  normal:
    black:   '#000000'
    red:     '#a60000'
    green:   '#006800'
    yellow:  '#813e00'
    blue:    '#0030a6'
    magenta: '#721045'
    cyan:    '#00538b'
    white:   '#eeeeee'

  # Bright colors [all the faint colors in the modus theme]
  bright:
    black:   '#555555'
    red:     '#7f1010'
    green:   '#104410'
    yellow:  '#5f4400'
    blue:    '#002f88'
    magenta: '#752f50'
    cyan:    '#12506f'
    white:   '#ffffff'

  # dim [all the intense colors in modus theme]
  dim:
    black:   '#222222'
    red:     '#b60000'
    green:   '#006800'
    yellow:  '#904200'
    blue:    '#1111ee'
    magenta: '#7000e0'
    cyan:    '#205b93'
    white:   '#dddddd'

solarized-dark: &solarized-dark
  # Default colors
  primary:
    background: '#002b36' # base03
    foreground: '#839496' # base0

  # Cursor colors
  cursor:
    text:   CellBackground # base03
    background: CellForeground # base0

  # Normal colors
  normal:
    black:   '#073642' # base02
    red:     '#dc322f' # red
    green:   '#859900' # green
    yellow:  '#b58900' # yellow
    blue:    '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan:    '#2aa198' # cyan
    white:   '#eee8d5' # base2

  # Bright colors
  bright:
    black:   '#002b36' # base03
    red:     '#cb4b16' # orange
    green:   '#586e75' # base01
    yellow:  '#657b83' # base00
    blue:    '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan:    '#93a1a1' # base1
    white:   '#fdf6e3' # base3

solarized-light: &solarized-light
  # Default colors
  primary:
    background: '#fdf6e3' # base3
    foreground: '#657b83' # base00

  # Cursor colors
  cursor:
    text:   CellBackground # base3
    background: CellForeground # base00

  # Normal colors
  normal:
    black:   '#073642' # base02
    red:     '#dc322f' # red
    green:   '#859900' # green
    yellow:  '#b58900' # yellow
    blue:    '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan:    '#2aa198' # cyan
    white:   '#eee8d5' # base2

  # Bright colors
  bright:
    black:   '#002b36' # base03
    red:     '#cb4b16' # orange
    green:   '#586e75' # base01
    yellow:  '#657b83' # base00
    blue:    '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan:    '#93a1a1' # base1
    white:   '#fdf6e3' # base3

colors: *modus-vivendi

background_opacity: 1

selection:
  # This string contains all characters that are used as separators for "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

cursor:
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

shell:
  program: tmux
